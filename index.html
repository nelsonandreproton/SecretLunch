<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Member Random Selector</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Team Member Random Selector</h1>
  </header>

  <main>
    <div class="card">
      <h2>Create Team</h2>
      <input id="teamName" placeholder="Team name" />
      <button onclick="addTeam()">Add Team</button>
    </div>

    <div class="card">
      <h2>Teams</h2>
      <select id="teamSelect" onchange="renderMembers()"></select>
    </div>

    <div class="card">
      <h2>Add Member</h2>
      <input id="memberName" placeholder="Member name" />
      <button onclick="addMember()">Add Member</button>
    </div>

    <div class="card">
      <h2>Members</h2>
      <ul id="memberList"></ul>
    </div>

    <div class="card">
      <button class="select-btn" onclick="selectMembers()">Select Members</button>
      <pre id="results"></pre>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
