<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Selector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="app-header">
        <div class="container header-content">
            <div class="logo">Team<span>Selector</span></div>
        </div>
    </header>

    <main class="container app-body">
        <!-- Left Column: Management -->
        <section class="panel management-panel">
            <h2>Manage Teams</h2>
            
            <div class="input-group">
                <input type="text" id="newTeamName" placeholder="Enter team name...">
                <button id="addTeamBtn" class="btn btn-primary">Add Team</button>
            </div>

            <div id="teamsContainer" class="teams-list">
                <!-- Teams will be injected here -->
            </div>

            <div id="activeTeamArea" class="active-team-area hidden">
                <h3 id="activeTeamTitle">Team Members</h3>
                <div class="input-group">
                    <input type="text" id="newMemberName" placeholder="Enter member name...">
                    <button id="addMemberBtn" class="btn btn-secondary">Add Member</button>
                </div>
                <ul id="membersList" class="members-list">
                    <!-- Members will be injected here -->
                </ul>
            </div>
        </section>

        <!-- Right Column: Action & Results -->
        <section class="panel action-panel">
            <h2>Selection</h2>
            <button id="selectMembersBtn" class="btn btn-large">Select Members</button>
            <div id="resultsContainer" class="results-list"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
